<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Digits Musical Player</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        button {
            flex: 1;
            min-width: 120px;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        #playBtn {
            background: #667eea;
            color: white;
        }
        #playBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        #stopBtn {
            background: #f093fb;
            color: white;
        }
        #stopBtn:hover {
            background: #d878e3;
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .settings {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        label {
            color: #333;
            font-weight: bold;
            min-width: 100px;
        }
        input[type="range"] {
            flex: 1;
            max-width: 200px;
        }
        select {
            flex: 1;
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #333;
            cursor: pointer;
            font-weight: bold;
        }
        select:focus {
            outline: none;
            border-color: #5568d3;
        }
        .value-display {
            min-width: 60px;
            text-align: right;
            color: #667eea;
            font-weight: bold;
        }
        #piDisplay {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            line-height: 1.8;
            word-wrap: break-word;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .current-digit {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        .scale-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            font-size: 13px;
            color: #555;
        }
        .scale-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>π Musical Player</h1>
        <div class="subtitle">Playing the digits of pi in musical scales</div>
        
        <div class="controls">
            <button id="playBtn">▶ Play Pi</button>
            <button id="stopBtn" disabled>⏹ Stop</button>
        </div>

        <div class="settings">
            <div class="setting-row">
                <label for="scale">Scale:</label>
                <select id="scale">
                    <option value="C_major">C Major</option>
                    <option value="C_minor">C Minor</option>
                    <option value="D_major">D Major</option>
                    <option value="D_minor">D Minor</option>
                    <option value="E_major">E Major</option>
                    <option value="E_minor">E Minor</option>
                    <option value="F_major">F Major</option>
                    <option value="F_minor">F Minor</option>
                    <option value="G_major">G Major</option>
                    <option value="G_minor">G Minor</option>
                    <option value="A_major">A Major</option>
                    <option value="A_minor">A Minor</option>
                    <option value="B_major">B Major</option>
                    <option value="B_minor">B Minor</option>
                    <option value="chromatic">Chromatic</option>
                    <option value="pentatonic_major">Pentatonic Major</option>
                    <option value="pentatonic_minor">Pentatonic Minor</option>
                    <option value="blues">Blues</option>
                </select>
            </div>
            <div class="setting-row">
                <label for="timbre">Timbre:</label>
                <select id="timbre">
                    <option value="sine">Sine (Pure)</option>
                    <option value="triangle">Triangle (Soft)</option>
                    <option value="square">Square (Harsh)</option>
                    <option value="sawtooth">Sawtooth (Bright)</option>
                </select>
            </div>
            <div class="setting-row">
                <label for="tempo">Tempo (BPM):</label>
                <input type="range" id="tempo" min="60" max="300" value="120">
                <span class="value-display" id="tempoVal">120</span>
            </div>
            <div class="setting-row">
                <label for="digits">Digits to Play:</label>
                <input type="range" id="digits" min="10" max="200" value="50">
                <span class="value-display" id="digitsVal">50</span>
            </div>
        </div>

        <div id="piDisplay"></div>

        <div class="scale-info">
            <strong>Current Scale:</strong><br>
            <span id="scaleDescription"></span>
        </div>
    </div>

    <script>
        const piDigits = "31415926535897932384626433832795028841971693993751058209749445923078164062862089986280348253421170679";
        
        // Musical scales - frequencies in Hz for each note
        const scales = {
            C_major: {
                name: "C Major",
                notes: ["C", "D", "E", "F", "G", "A", "B", "C5"],
                frequencies: [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25, 587.33, 659.25]
            },
            C_minor: {
                name: "C Minor",
                notes: ["C", "D", "Eb", "F", "G", "Ab", "Bb", "C5"],
                frequencies: [261.63, 293.66, 311.13, 349.23, 392.00, 415.30, 466.16, 523.25, 587.33, 622.25]
            },
            D_major: {
                name: "D Major",
                notes: ["D", "E", "F#", "G", "A", "B", "C#5", "D5"],
                frequencies: [293.66, 329.63, 369.99, 392.00, 440.00, 493.88, 554.37, 587.33, 659.25, 739.99]
            },
            D_minor: {
                name: "D Minor",
                notes: ["D", "E", "F", "G", "A", "Bb", "C5", "D5"],
                frequencies: [293.66, 329.63, 349.23, 392.00, 440.00, 466.16, 523.25, 587.33, 659.25, 698.46]
            },
            E_major: {
                name: "E Major",
                notes: ["E", "F#", "G#", "A", "B", "C#5", "D#5", "E5"],
                frequencies: [329.63, 369.99, 415.30, 440.00, 493.88, 554.37, 622.25, 659.25, 739.99, 830.61]
            },
            E_minor: {
                name: "E Minor",
                notes: ["E", "F#", "G", "A", "B", "C5", "D5", "E5"],
                frequencies: [329.63, 369.99, 392.00, 440.00, 493.88, 523.25, 587.33, 659.25, 739.99, 783.99]
            },
            F_major: {
                name: "F Major",
                notes: ["F", "G", "A", "Bb", "C5", "D5", "E5", "F5"],
                frequencies: [349.23, 392.00, 440.00, 466.16, 523.25, 587.33, 659.25, 698.46, 783.99, 880.00]
            },
            F_minor: {
                name: "F Minor",
                notes: ["F", "G", "Ab", "Bb", "C5", "Db5", "Eb5", "F5"],
                frequencies: [349.23, 392.00, 415.30, 466.16, 523.25, 554.37, 622.25, 698.46, 783.99, 830.61]
            },
            G_major: {
                name: "G Major",
                notes: ["G", "A", "B", "C5", "D5", "E5", "F#5", "G5"],
                frequencies: [392.00, 440.00, 493.88, 523.25, 587.33, 659.25, 739.99, 783.99, 880.00, 987.77]
            },
            G_minor: {
                name: "G Minor",
                notes: ["G", "A", "Bb", "C5", "D5", "Eb5", "F5", "G5"],
                frequencies: [392.00, 440.00, 466.16, 523.25, 587.33, 622.25, 698.46, 783.99, 880.00, 932.33]
            },
            A_major: {
                name: "A Major",
                notes: ["A", "B", "C#5", "D5", "E5", "F#5", "G#5", "A5"],
                frequencies: [440.00, 493.88, 554.37, 587.33, 659.25, 739.99, 830.61, 880.00, 987.77, 1108.73]
            },
            A_minor: {
                name: "A Minor",
                notes: ["A", "B", "C5", "D5", "E5", "F5", "G5", "A5"],
                frequencies: [440.00, 493.88, 523.25, 587.33, 659.25, 698.46, 783.99, 880.00, 987.77, 1046.50]
            },
            B_major: {
                name: "B Major",
                notes: ["B", "C#5", "D#5", "E5", "F#5", "G#5", "A#5", "B5"],
                frequencies: [493.88, 554.37, 622.25, 659.25, 739.99, 830.61, 932.33, 987.77, 1108.73, 1244.51]
            },
            B_minor: {
                name: "B Minor",
                notes: ["B", "C#5", "D5", "E5", "F#5", "G5", "A5", "B5"],
                frequencies: [493.88, 554.37, 587.33, 659.25, 739.99, 783.99, 880.00, 987.77, 1108.73, 1174.66]
            },
            chromatic: {
                name: "Chromatic",
                notes: ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A"],
                frequencies: [261.63, 277.18, 293.66, 311.13, 329.63, 349.23, 369.99, 392.00, 415.30, 440.00]
            },
            pentatonic_major: {
                name: "Pentatonic Major",
                notes: ["C", "D", "E", "G", "A", "C5"],
                frequencies: [261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25, 783.99, 880.00]
            },
            pentatonic_minor: {
                name: "Pentatonic Minor",
                notes: ["A", "C5", "D5", "E5", "G5", "A5"],
                frequencies: [440.00, 523.25, 587.33, 659.25, 783.99, 880.00, 1046.50, 1174.66, 1318.51, 1567.98]
            },
            blues: {
                name: "Blues",
                notes: ["C", "Eb", "F", "F#", "G", "Bb", "C5"],
                frequencies: [261.63, 311.13, 349.23, 369.99, 392.00, 466.16, 523.25, 622.25, 698.46, 739.99]
            }
        };

        let audioContext;
        let isPlaying = false;
        let currentIndex = 0;
        let timeoutId;

        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const scaleSelect = document.getElementById('scale');
        const timbreSelect = document.getElementById('timbre');
        const tempoInput = document.getElementById('tempo');
        const tempoVal = document.getElementById('tempoVal');
        const digitsInput = document.getElementById('digits');
        const digitsVal = document.getElementById('digitsVal');
        const piDisplay = document.getElementById('piDisplay');
        const scaleDescription = document.getElementById('scaleDescription');

        // Update scale description
        function updateScaleDescription() {
            const scaleType = scaleSelect.value;
            const scale = scales[scaleType];
            scaleDescription.innerHTML = `${scale.name}: ${scale.notes.join(' - ')}<br>Each digit (0-9) maps to a note in the scale.`;
        }

        // Update display values
        scaleSelect.addEventListener('change', updateScaleDescription);
        
        tempoInput.addEventListener('input', () => {
            tempoVal.textContent = tempoInput.value;
        });

        digitsInput.addEventListener('input', () => {
            digitsVal.textContent = digitsInput.value;
            updatePiDisplay();
        });

        function updatePiDisplay() {
            const numDigits = parseInt(digitsInput.value);
            const digits = piDigits.slice(0, numDigits);
            piDisplay.innerHTML = digits.split('').map((d, i) => {
                if (i === currentIndex && isPlaying) {
                    return `<span class="current-digit">${d}</span>`;
                }
                return d;
            }).join('');
        }

        function playNote(frequency, duration, waveType) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);

            osc.frequency.value = frequency;
            osc.type = waveType;

            // Envelope for smoother sound
            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, now + duration);

            osc.start(now);
            osc.stop(now + duration);
        }

        function playSequence() {
            if (!isPlaying) return;

            const numDigits = parseInt(digitsInput.value);
            const tempo = parseInt(tempoInput.value);
            const scaleType = scaleSelect.value;
            const waveType = timbreSelect.value;
            const scale = scales[scaleType];
            const noteDuration = 60 / tempo;

            if (currentIndex >= numDigits) {
                stopPlaying();
                return;
            }

            const digit = parseInt(piDigits[currentIndex]);
            const frequency = scale.frequencies[digit];

            playNote(frequency, noteDuration * 0.8, waveType);
            updatePiDisplay();

            currentIndex++;
            timeoutId = setTimeout(playSequence, noteDuration * 1000);
        }

        function startPlaying() {
            isPlaying = true;
            currentIndex = 0;
            playBtn.disabled = true;
            stopBtn.disabled = false;
            tempoInput.disabled = true;
            digitsInput.disabled = true;
            scaleSelect.disabled = true;
            timbreSelect.disabled = true;
            playSequence();
        }

        function stopPlaying() {
            isPlaying = false;
            clearTimeout(timeoutId);
            playBtn.disabled = false;
            stopBtn.disabled = true;
            tempoInput.disabled = false;
            digitsInput.disabled = false;
            scaleSelect.disabled = false;
            timbreSelect.disabled = false;
            currentIndex = 0;
            updatePiDisplay();
        }

        playBtn.addEventListener('click', startPlaying);
        stopBtn.addEventListener('click', stopPlaying);

        // Initial display
        updateScaleDescription();
        updatePiDisplay();
    </script>
</body>
</html>
