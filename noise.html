<html>

    <style>
        
        .slidecontainer{
            width:100%
        }
        .start{
            height: 100px;
            width: 400px;
            border-radius: 20px;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 50px;
            border-radius: 5px;  
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 50px;
            height: 50px;
            border-radius: 20%; 
            background: #686868;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 50px;
            height: 50px;
            border-radius: 20%;
            background: #686868;
            cursor: pointer;
        }
    </style>

    <button class="start" onclick="start()">Start</button>
    <div class="slidecontainer">
        <p>Brown <input type="range" min="100" max="10000" value="800" class="slider" id="brownslider"></p>
        <p>Pink <input type="range" min="100" max="10000" value="800" class="slider" id="pinkslider"></p>
    </div>

    <script>
        var started = false;
        
        const noiseDuration = 32.0;

        const audioCtx = new AudioContext();
        const bufferSize = audioCtx.sampleRate * noiseDuration;

        function generatePinkNoiseBuffer(bufferSize, audioContext) {
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            let b0 = 0, b1 = 0, b2 = 0, b3 = 0, b4 = 0, b5 = 0, b6 = 0;
            
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                
                // Updated state based on the previous value and the new white noise
                b0 = 0.99886 * b0 + white * 0.0555179;
                b1 = 0.99332 * b1 + white * 0.0750759;
                b2 = 0.96900 * b2 + white * 0.1538520;
                b3 = 0.86650 * b3 + white * 0.3104856;
                b4 = 0.55000 * b4 + white * 0.5329522;
                b5 = -0.7616 * b5 - white * 0.0168980;
                const pink = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                b6 = white * 0.115926;

                data[i] = pink * 0.11; // Scale down to avoid clipping
            }
            return buffer;
        }

        function generateBrownNoiseBuffer(bufferSize, audioContext) {
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            var sum = 0.0;

            for (let i = 0; i < bufferSize; i++) {

                let white = Math.random() * 2 - 1;
                sum = (sum + (0.02 * white)) / 1.02;
                data[i] = sum * 3.5;

            }

            return buffer;
        }

        function generateWhiteNoiseBuffer(bufferSize, audioContext) {
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            return buffer;
        }

        // Create an empty buffer
        const noiseBuffer = new AudioBuffer({
            length: bufferSize,
            sampleRate: audioCtx.sampleRate,
        });
        
        // Fill the buffer with noise
        var sum = 0.0;

        // Filter the output
        const filter1 = new BiquadFilterNode(audioCtx, {
            type: "lowpass",
            frequency: 800.0,
            Q: 0.0,
        });
        const filter2 = new BiquadFilterNode(audioCtx, {
            type: "lowpass",
            frequency: 2000.0,
            Q: 0.0,
        });

        // Create a buffer source for our created data
        const brownNoise = new AudioBufferSourceNode(audioCtx, {
            buffer: generateBrownNoiseBuffer(bufferSize, audioCtx),
        });
        const pinkNoise = new AudioBufferSourceNode(audioCtx, {
            buffer: generatePinkNoiseBuffer(bufferSize, audioCtx),
        });

        function start(){

            if(started){
                return;
            }

            const gain1 = audioCtx.createGain();
            const gain2 = audioCtx.createGain();

            gain2.gain.value = 0.5;

            brownNoise.connect(gain1).connect(filter1).connect(audioCtx.destination);
            pinkNoise.connect(gain2).connect(filter2).connect(audioCtx.destination);

            brownNoise.loop = true;
            pinkNoise.loop = true;

            brownNoise.start();
            pinkNoise.start();
            started = true;

        }

        var brownslider = document.getElementById("brownslider");
        var pinkslider = document.getElementById("pinkslider");

        // Update the current slider value (each time you drag the slider handle)
        brownslider.oninput = function() {
            filter1.frequency.value = this.value;
        } 
        pinkslider.oninput = function() {
            filter2.frequency.value = this.value;
        }
        
        document.addEventListener('visibility-change', function(){
            if(document.visibilityState === 'hidden'){
                console.log("Background");
                // resume playing
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            }else if(document.visibilityState === 'visible'){
                console.log("Foreground");
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
            }
        });
        
        const createSilentAudio = () => {
            const audio = new Audio();
            // Very short silent audio data URI
            audio.src = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMaAjSH0/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMaAjSH0/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMaAjSH0/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMaAjSH0/LNeSsFJHfH8N2QQAoUXrTp66hVFApGn+DyvmMaAjSH0/LNeSsF';
            audio.loop = true;
            audio.volume = 0.01; // Very quiet but not completely silent
            return audio;
        };
        const silentAudio = createSilentAudio();
                
        document.addEventListener('touchstart', () => {
            silentAudio.play();
        }, { once: true });

        

    </script>


</html>
